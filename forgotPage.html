<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-blue-300 p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Forgot Password</h2>
    
    <p class="text-sm text-gray-600 text-center mb-4">
      Enter your email address and we'll send you a link to reset your password.
    </p>

    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-green-500 text-white py-2 rounded-md transition duration-200">
        Send Reset Link
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      Remembered your password?
      <a href="/index.html" class="text-blue-600 hover:underline">Go back to login</a>
    </p>
  </div>
</body>
</html>
